<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Wildcard虚拟卡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0;
        }
        .container {
            display: inline-block;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            cursor: pointer;
        }
        .countdown {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }
        .countdown canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .countdown .time {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #333;
            flex-direction: column;
        }
        .time .secs-label {
            font-size: 16px;
            color: #aaa;
        }
        .status-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .status-container a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        .status-container .status {
            color: green;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            max-width: 280px;
        }
        .secure-container {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4CAF50;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin-top: 20px;
        }
        .secure-container img {
            height: 24px;
            margin-right: 16px;
        }
        .secure-container .text {
            display: inline-block;
            line-height: 1.2;
        }
        .secure-container .text .title {
            font-size: 16px;
            font-weight: bold;
        }
        .secure-container .text .subtitle {
            font-size: 14px;
        }
    </style>
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b663357a92ac84730912dfade4300f43";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>🌈Wildcard虚拟卡🚀</h1>
        <p id="loadingText">安全检测中...</p>
        <div class="countdown">
            <canvas id="countdownCanvas" width="150" height="150"></canvas>
            <div class="time" id="countdownTime">
                <span>5</span>
                <span class="secs-label">secs</span>
            </div>
        </div>
        
        <div class="status-container">
            <p id="statusText" class="status"></p>
        </div>
        
        <div class="secure-container">
            <img src="https://picx.zhimg.com/80/v2-de8fafb9c61eca110a04b7c8bc09dfff_720w.png" alt="Secure Icon">
            <div class="text">
                <div class="title">secure</div>
                <div class="subtitle">安全加密</div>
            </div>
        </div>
    </div>

    <script>
        const targetUrl = 'https://yeka.ai/i/DW62'; // 目标跳转链接
        let countdown = 5; // 倒计时时间

        // 初始化倒计时显示
        const countdownElement = document.getElementById('countdownTime');
        countdownElement.querySelector('span').textContent = countdown;

        // 绘制倒计时
        const canvas = document.getElementById('countdownCanvas');
        const ctx = canvas.getContext('2d');
        const radius = canvas.width / 2;
        const lineWidth = 15;

        function drawCountdown(remainingTime) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(radius, radius, radius - lineWidth / 2, 0, 2 * Math.PI);
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = lineWidth;
            ctx.stroke();

            const endAngle = (2 * Math.PI * (5 - remainingTime)) / 5;
            ctx.beginPath();
            ctx.arc(radius, radius, radius - lineWidth / 2, -Math.PI / 2, endAngle - Math.PI / 2, false);
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = lineWidth;
            ctx.stroke();

            countdownElement.querySelector('span').textContent = remainingTime;
        }

        const countdownTimer = setInterval(() => {
            countdown--;
            drawCountdown(countdown);
            if (countdown <= 0) {
                clearInterval(countdownTimer);
                window.location.href = targetUrl; // 倒计时结束后直接跳转
            }
        }, 1000);

        // 检测目标链接是否可访问
        fetch(targetUrl, { method: 'HEAD' })
            .then(() => {
                console.log('检测成功，跳转');
                setTimeout(() => window.location.href = targetUrl, 1500);
            })
            .catch(() => {
                console.log('检测失败，跳转');
                setTimeout(() => window.location.href = targetUrl, 1500);
            });
    </script>

</body>
</html>
